# Caching seems to remove `pod install` from the build, which could be an issue
# when updating. It does, however, dramatically decreate build times. Come back
# to this: https://github.com/travis-ci/travis-ci/issues/6473 (might need to add
# `pod update`?)
cache: cocoapods

before_install:
  - gem install cocoapods
before_script:
  - wget -O ./Recommend-It/APIKeys.plist $API_KEYS_PATH
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in CI/profile/XC_iOS_comderrickshowersRecommendIt.mobileprovision.enc -d -a -out CI/profile/XC_iOS_comderrickshowersRecommendIt.mobileprovision
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in CI/profile/XC_iOS_comderrickshowersRecommendIt_Team.mobileprovision.enc -d -a -out CI/profile/XC_iOS_comderrickshowersRecommendIt_Team.mobileprovision
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in CI/certs/development.cer.enc -d -a -out CI/certs/development.cer
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in CI/certs/distribution.cer.enc -d -a -out CI/certs/distribution.cer
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in CI/certs/development.p12.enc -d -a -out CI/certs/development.p12
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in CI/certs/distribution.p12.enc -d -a -out CI/certs/distribution.p12
  - ./CI/add-key.sh
  - ./CI/update-bundle.sh
script:
  - xcodebuild test -workspace Recommend-It.xcworkspace -scheme Recommend-It -destination "platform=iOS Simulator,name=iPhone 7" ONLY_ACTIVE_ARCH=NO
after_script:
  - ./CI/sign-and-upload.sh
  - ./CI/remove-key.sh

